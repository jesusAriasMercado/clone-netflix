<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .padre {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .arreglo, .arreglo1 {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .img {
            margin-bottom: 50px;
        }

        .img img {
            max-width: 150px;
        }

        .arreglo img, .arreglo1 img {
            width: 100px;
            border-radius: 8px;
        }

        .arreglo div, .arreglo1 div {
            text-align: center;
        }

        .arreglo p, .arreglo1 p {
            margin-top: 10px;
            font-size: 14px;
        }

        .absolute {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .diu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .diu img {
            width: 50px;
            margin-bottom: 10px;
        }

        .diu p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="padre">
        <div class="absolute">
            <img src="Vector.png" alt="Background Image">
        </div>
        <div class="img">
            <img src="logos_netflixaaa.png" alt="Netflix Logo">
        </div>
        <div class="arreglo">
            <div>
                <a href="pelis.html">
                    <img src="Rectangle 2.png" alt="Emenalo">
                </a>
                <p>Emenalo</p>
            </div>
            <div>
                <img src="Rectangle 3.png" alt="Onyeka">
                <p>Onyeka</p>
            </div>
        </div>
        <div class="arreglo1">
            <div>
                <img src="Rectangle 4.png" alt="Thelma">
                <p>Thelma</p>
            </div>
            <div>
                <img src="Rectangle 5.png" alt="Kids">
                <p>Kids</p>
            </div>
        </div>
        <div class="diu">
            <img src="mas.png" alt="Add Profile">
            <p>Add Profile</p>
        </div>
    </div>
</body>

</html>
